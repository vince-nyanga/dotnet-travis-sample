language: csharp
solution: TravisTest.sln
install:
  - nuget restore TravisTest.sln
  - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release TravisTest.sln
  - mono ./testrunner/NUnit.Runners.3.8.0/tools/nunit-console.exe Tests/bin/Release/Tests.dll
